highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5

kramdown:
  input: GFM

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true  # add comments to all blog posts
      social-share: true # add social media sharing buttons to all blog posts
      head-extra:
        - favicon.html # This contains the definition for my favicon setttings
  -
    scope:
      path: "" # any file that's not a post will be a "page" layout by default
    values:
      layout: "page"
      toc: true
      head-extra:
        - favicon.html # This contains the definition for my favicon setttings
      before-content:
        - quotes.html # This includes the required script to display quotes
        - toc.html # This will include the <div id="toc"></div> element
      js:
        - /assets/js/toc.js  # This will generate the toc for the page
        - /assets/js/toc-handler.js # This will define which headers to include for the toc and add callback
        - /assets/js/quotes-handler.js # This is used to execute the quotes javascript command
  -
    scope:
      path: "math"
    values:
      id: math
      layout: "sb-fn-page"
      toc: true
      head-extra:
        - favicon.html # This contains the definition for my favicon setttings
      before-content:
        - page-header.html # This will include the title/subtitle/image information from page
        - quotes.html # This includes the required script to display quotes
        - toc.html # This will include the <div id="toc"></div> element
      after-content:
        - after-footnotes.html # This will include the <div id="math-footnotes"></div> element
      css:
        - /assets/css/math.css
      js:
        - /assets/js/toc.js  # This will generate the toc for the page
        - /assets/js/toc-handler.js # This will define which headers to include for the toc and add callback
        - /assets/js/quotes-handler.js # This is used to execute the quotes javascript command
        - /assets/js/math-footnotes.js # This will generate all math related footnotes.
      ext-js:
        - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
      footnotes:
        length: 80
        minimum: 1213
  -
    scope:
      path: "prog*"
    values:
      id: compsc
      layout: "sb-fn-page"
      toc: true
      head-extra:
        - favicon.html # This contains the definition for my favicon setttings
      before-content:
        - page-header.html # This will include the title/subtitle/image information from page
        - quotes.html # This includes the required script to display quotes
        - toc.html # This will include the <div id="toc"></div> element
      after-content:
        - after-footnotes.html # This will include the <div id="compsc-footnotes"></div> element
      css:
        - /assets/css/math.css
      js:
        - /assets/js/toc.js  # This will generate the toc for the page
        - /assets/js/toc-handler.js # This will define which headers to include for the toc and add callback
        - /assets/js/quotes-handler.js # This is used to execute the quotes javascript command
        - /assets/js/compsc-footnotes.js # This will generate all compsc related footnotes.
      ext-js:
        - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
      footnotes:
        length: 80
        minimum: 1213
  -
    scope:
      path: "projects"
    values:
      id: projects
      layout: "sb-fn-page"
      toc: true
      head-extra:
        - favicon.html # This contains the definition for my favicon setttings
      before-content:
        - page-header.html # This will include the title/subtitle/image information from page
        - quotes.html # This includes the required script to display quotes
        - toc.html # This will include the <div id="toc"></div> element
      after-content:
        - after-footnotes.html # This will include the <div id="compsc-footnotes"></div> element
      css:
        - /assets/css/math.css
      js:
        - /assets/js/toc.js  # This will generate the toc for the page
        - /assets/js/toc-handler.js # This will define which headers to include for the toc and add callback
        - /assets/js/quotes-handler.js # This is used to execute the quotes javascript command
        - /assets/js/compsc-footnotes.js # This will generate all compsc related footnotes.
      ext-js:
        - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
      footnotes:
        length: 80
        minimum: 1213
  - # we are defining the different values that we want to use when processing assets related parsing
    scope:
      path: "assets"
    values:
      layout: none
      # site wide footnotes length and minimum page text required to include footnotes
      # NOTE: added here because this information is only required within the javascript
      #footnotes:
        #length: 70
        #minimum: 1100

