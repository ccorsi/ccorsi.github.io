            href: "https://www.harpercollins.com/products/infinite-powers-steven-strogatz?variant=40975101329442",
            title: "Infinite Powers: How Calculus Reveals the Secrets of the Universe",
            alt: "Infinite Powers: How Calculus Reveals the Secrets of the Universe"
