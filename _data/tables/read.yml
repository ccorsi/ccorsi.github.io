      { d: { text: "<time datetime=\"2025-04-15\">April 15, 2025</time>" } },
      { d: { text: "This book contains seven self-contained short stories that are connected by the blanket cats.  The stories can be read in any order and are interesting in and of themselves." } }
    ],
    [
      { d:
        { img:
          { src: "https://images4.penguinrandomhouse.com/cover/9780593084663",
