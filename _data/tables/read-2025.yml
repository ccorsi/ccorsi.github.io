      { d: { text: "Now and Never" } },
      { d: { text: "Janet Evanovich" } },
      { d: { text: "<time datetime=\"2025-09-28\">September 28, 2025</time>" } },
      { d: { text: "This is a book that I started reading because of it being one of my of mother in-law favorite author.  While the story wasn't that interesting to me as I had hoped.  I have liked the main character, Stephanie Plum, that always seems to get herself into some kind of trouble.  Her bounty hunter job doesn't offer her much cash but it is something that she uses to try to do good.  I like the way she has to deal with doing her job and just being a good human being.  This is something that we should all aspire to become.  It will only make this world a better place for all of us." } }
    ],
