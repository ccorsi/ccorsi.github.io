      { d: { text: "<time datetime=\"2025-02-13\">February 13, 2025</time>" } },
      { d: { text: "This book discusses the state of our teaching of Mathematics and how archaic it is in its current state.  It offers a new way of teaching Mathematics that can be more beneficial to students and society.  These techniques have been used within other societies with great success." } }
