      { d: { text: Daniko Å ipka } },
      { d: { text: "<time datetime=\"2025-03-19\">March 19, 2025</time>" } },
      { d: { text: "This book talks about how the different languages in the world can have different meanings with similar words and phrases.  It also talks about how similar languages culture impact words and phrases." } }
    ],
    [
      { d:
        { img:
          { src: "https://images1.penguinrandomhouse.com/cover/9780593489277",
            href: "https://www.penguinrandomhouse.com/books/691257/the-life-impossible-by-matt-haig",
