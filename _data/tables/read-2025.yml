      { d: { text: "<time datetime=\"2025-03-09\">March 9, 2025</time>" } },
      { d: { text: "This book discusses the different level of education around the world.  It shows how the United States compares to other countries education system.  It looks who is successful and what makes them successful.  It also goes into greater details on what might make a great education system." } }
    ],
    [
      { d:
        { img:
          { src: "https://assets.cambridge.org/97811088/41658/cover/9781108841658.jpg",
