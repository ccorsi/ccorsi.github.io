    [
      { d:
        { img:
          { src: "https://images4.penguinrandomhouse.com/cover/9781401971366",
            href: "https://www.penguinrandomhouse.com/books/743134/the-let-them-theory-by-mel-robbins/",
            title: "The Let Them Theory: A Life-Changing Tool That Millions of People Can't Stop Talking About",
