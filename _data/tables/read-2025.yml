      { d: { text: "The Let Them Theory: A Life-Changing Tool That Millions of People Can't Stop Talking About" } },
      { d: { text: "Mel Robbins" } },
      { d: { text: "<time datetime=\"2025-10-2\">October 2, 2025</time>" } },
      { d: { text: "This self-help book is something that I enjoy reading in general.  While this book has many good suggestions.  It didn't provide me with anything new.  I guess that what happens when someone likes to read these types of books.  It is a good book for someone that wants to make better judgement calls that will help themselves and others around them.  I do think that this book can benefit others but I also believe that we need to read other similar books to gain more perspective on this subject.  The reason is a single method will not work for everyone and we all need to find the right method that can best help us.  This book can be one for some of us." } }
    ],
    [
      { d:
        { img:
          { src: "https://faithgateway.com/cdn/shop/files/9780310368014_590x590@2x.jpg?v=1702893761",
            href: "https://faithgateway.com/products/learning-to-disagree-the-surprising-path-to-navigating-differences-with-empathy-and-respect?variant=41318580912264",
            title: "Learning to Disagree: The Surprising Path to Navigating Differences with Empathy and Respect",
            alt: "John Inazu"
