      { d: { text: "This was a nice story about three sisters that have the same father but different mothers.  The three sisters are completely different people that have their own way of life that doesn't agree with each of them.  It offered how people from Japan perceive life that is different than how I do.  Which, I found this is interesting in and of itself.  I also enjoyed the way that the author described Japan from the landscape to their way of life." } }
