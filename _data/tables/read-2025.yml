      },
      { d: { text: "From One Cell: A Journey into Life's Origins and the Future of Medicine" } },
      { d: { text: "Ben Stanger" } },
      { d: { text: "<time datetime=\"2025-10-31\">October 31, 2025</time>" } },
      { d: { text: "This book initially was just telling me things that I have already read.  This caused me to put this book down but as soon as I picked it up.  It started to talk about recent advancements in stem cell research.  It offered some hope that we can really use this technology to provide better care for us all.  While, it initially talked about the ethic issues surrounding the initial stem cell research.  It then described how scientist were able to remove the ethics issue around stem cell research.  This has allow scrientist to make great strides in stem cell research to the point that we are starting to see its benefits." } }
    ],
    [
      { d:
        { img:
          { src: "https://www.harpercollins.com/cdn/shop/files/9780062388773.jpg?v=1762698572&width=350",
            href: "https://www.harpercollins.com/products/reader-come-home-maryanne-wolf?variant=32128334594082",
            title: "Reader, Come Home: The Reading Brain in a Digital World",
            alt: "Reader, Come Home: The Reading Brain in a Digital World"
          },
        }
      },
      { d: { text: "Reader, Come Home: The Reading Brain in a Digital World" } },
      { d: { text: "Maryanne Wolf" } },
      { d: { text: "<time datetime=\"2025-10-31\">October 31, 2025</time>" } },
      { d: { text: "This was a great book that explained the intricacy of how reading affects us.  It was particularly interesting how our digital world is changing the way how we read.  It offers a warming that we need to be more deliberate in our teaching of reading that involves not only our teachers but also the parents.  Mainly, the importance of minimizing the use of digital media for young children.  It also made me realize how much of an impact can have on their children when reading to them consistently through their early younger years." } }
