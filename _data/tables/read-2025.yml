      { d: { text: "Filterworld: How Algorithms Flattened Culture" } },
      { d: { text: "Kyle Chayka" } },
      { d: { text: "<time datetime=\"2025-08-25\">August 25, 2025</time>" } },
      { d: { text: "This book contained some really interesting food for thought issues with respect to how we as a society are consistently being distracted.  The author talks about the different effect that this has on individuals and society.  He ultimately talks about his experience trying to control this distraction such that he can live his life without the need to be entertained every second.  I highly recommend this book to whoever is interested in how technology is being used to keep our attention for the different companies benefit and not our own." } }
    ],
    [
      { d:
        { img:
          { src: "https://cdn2.wwnorton.com/wwnproducts/TRADE/1/1/9781324106111/9781324106111_300.jpg",
            href: "https://wwnorton.com/books/9781324106111",
            title: "The Art of Uncertainty: How to Navigate Chance, Ignorance, Risk and Luck",
            alt: "David Spiegelhalter"
          }
        }
      },
      { d: { text: "The Art of Uncertainty: How to Navigate Chance, Ignorance, Risk and Luck" } },
      { d: { text: "David Spiegelhalter" } },
      { d: { text: "<time datetime=\"2025-08-28\">August 28, 2025</time>" } },
      { d: { text: "This book offers a really good representation of how statistics and probability is used currently and how it can be misunderstood.  The author offers many examples on how the public can be misrepresented with respect to estimates about different conditions.  For instance, how some have use the total number of individuals that have died after getting the vacine compared to the number of individuals that died that didn't get the covid vacine.  Yes, more died that got the vacine compared to those that didn't.  If you compare the percentage of people who died who got the vacine compared to those that didn't.  You would see that a greater percentage of people died who didn't get the vacine compared to those that did.  This was just one example where we see how easy it is to misinterpret the data.  The author does talk about how much certainty one has with certain set of data compared to others.  The more uncertainty there is the greater the range of estimates because of being unable to properly quantify the information.  This is a great book for those that want to have a better understanding on how we use Statistics and Propabilty to access the world around us." } }
    ],
    [
      { h: { text: September, attributes: { colspan: 5, class: "center-text" } } }
    ],
    [
      { d:
        { img:
          { src: "https://www.hachettebookgroup.com/wp-content/uploads/2021/06/PhantomPlague_3b.jpg?resize=660,1024",
            href: "https://www.hachettebookgroup.com/titles/vidya-krishnan/phantom-plague/9781541768475/?lens=publicaffairs",
            title: "Phantom Plague: How Tuberculosis Shaped History",
            alt: "Vidya Krishnan"
          }
        }
      },
      { d: { text: "Phantom Plague: How Tuberculosis Shaped History" } },
      { d: { text: "Vidya Krishnan" } },
      { d: { text: "<time datetime=\"2025-09-12\">September 12, 2025</time>" } },
      { d: { text: "This is a wonderful book that gives you a great history of our relationship with Tuberculosis.  It then describes how our greed for money has created a world that still has to deal with Tuberculosis instead of eradicating this disease.  It talks about foolishly ignoring that many poor people around the world are dealing with this disease when we have a means to cure them.  What is worse is that we've offered solutions that we known don't work to the poor people around the world.  These solutions end up making their lives worse instead of better.  On top of that, they require some unreasonable requirements like having to travel long distances to be able to be administered the drugs to fight the disease.  It also talks about the struggles of correcting these issues.  While, incurring unnecessary deaths along the way.  This is a book that is very informative and easy to read that will cause strong emotions for the reader." } }
    ],
    [
      { d:
        { img:
          { src: "https://d28hgpri8am2if.cloudfront.net/book_images/onix/cvr9781668003152/now-or-never-9781668003152_lg.jpg",
