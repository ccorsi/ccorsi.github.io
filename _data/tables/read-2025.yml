    [
      { d:
        { img:
          { src: "https://images.randomhouse.com/cover/9780593466797",
            href: "https://www.penguinrandomhouse.ca/books/695902/filterworld-by-kyle-chayka/9780593466797",
            title: "Filterworld: How Algorithms Flattened Culture",
            alt: "Kyle Chayka"
