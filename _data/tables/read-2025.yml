      { d: { text: "<time datetime=\"2025-01-26\">January 26, 2025</time>" } },
      { d: { text: "This book talks about a new theory called Assembly Theory which combines the Laws of Physics and Algorithms.  It is being used to try to explain the difficult questions, What is Consciousness?, What is Matter? and What is Life?  It was a very interesting look into creating a new paradigm shift in Science."   } }
