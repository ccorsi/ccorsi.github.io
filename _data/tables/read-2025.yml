      { d: { text: "Ancient Worlds: A Global History of Antiquity" } },
      { d: { text: "Michael Scott" } },
      { d: { text: "<time datetime=\"2025-07-10\">July 10, 2025</time>" } },
      { d: { text: "This book took a different perspective about Ancient Historical Cultures that included the Roman Empire in the West all the way to China in the East.  It describes how the Roman Empire, India, China and others came together through trade and religous pilgrimages from around 800 BC to 400 CE.  I really enjoyed the stories that were written about those times, even thou we cannot be certain how exact they are.  Nonetheless, these stories were interesting and gave you an idea how the world was functioning during that period in time." } }
    ],
    [
