      { d: { text: "Learning to Disagree: The Surprising Path to Navigating Differences with Empathy and Respect" } },
      { d: { text: "John Inazu" } },
      { d: { text: "<time datetime=\"2025-10-6\">October 6, 2025</time>" } },
      { d: { text: "This book talks about how things are not always black and white.  While, his discussion centers around the law since he is a lawyer professor.  It nonetheless does give us some food for thought on how to deal with disagreements between each other.  I am one that strongly believes that having disagreements is a good thing.  I just would like to see more of us being able to accept our differences with respect." } }
    ],
    [
      { d:
        { img:
          { src: "https://d28hgpri8am2if.cloudfront.net/book_images/onix/cvr9781668023488/abundance-9781668023488_lg.jpg",
            href: "https://www.simonandschuster.com/books/Abundance/Ezra-Klein/9781668023488",
            title: "Abundance",
            alt: "Ezra Klein and Derek Thompson"
          }
        }
      },
      { d: { text: "Abundance" } },
      { d: { text: "Ezra Klein and<br/> Derek Thompson" } },
      { d: { text: "<time datetime=\"2025-10-12\">October 12, 2025</time>" } },
      { d: { text: "This is a great book that describes how the United States is continuously slowing down progress to a stand still.  It offers many an example of how this is be done.  While I can understand why that is so.  We do need to find a middle ground that allows us to move forward without causing serious consequences." } }
    ],
    [
      { d:
        { img:
          { src: "https://cdn2.wwnorton.com/wwnproducts/TRADE/9/4/9781324076049/9781324076049_300.jpg",
            href: "https://wwnorton.com/books/9781324005421",
            title: "From One Cell: A Journey into Life's Origins and the Future of Medicine",
            alt: "From One Cell: A Journey into Life's Origins and the Future of Medicine"
          },
