      { d: { text: "Algorithms of Oppression: How Search Engines Reinforce Racism" } },
      { d: { text: "Safiya Umoja Noble" } },
      { d: { text: "<time datetime=\"2025-07-18\">July 18, 2025</time>" } },
      { d: { text: "This book gives a really great perspective of how Artificial Inteligence effects our lives in a good and bad way.  It talks about the need to be able to vet our models before publishing them to the world.  It also reflects on the need to generate policies that companies should follow before releasing these types of products.  I find that it isn't trying to criticize but that it asks us to reflect on what we are creating before relasing it to the world." } }
